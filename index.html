<body>
  <header class="app-header">

  <main class="container">

    <section id="groups" class="groups" aria-live="polite"></section>

  <template id="groupTpl">
    <article class="group-card">

  <script src="./app.js"></script>
  <script>
    // Bulletproof SW: never caches app.js/data.json/index.html
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./service-worker.js?v=1');
          // If an update is waiting, activate immediately
          if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          reg.addEventListener('updatefound', () => {
            const sw = reg.installing;
            if (!sw) return;
            sw.addEventListener('statechange', () => {
              if (sw.state === 'installed' && navigator.serviceWorker.controller) {
                // Reload once to pick up new app/data reliably
                window.location.reload();
              }
            });
          });
        } catch (e) { /* ignore */ }
      });
    }
  </script>
</body>
